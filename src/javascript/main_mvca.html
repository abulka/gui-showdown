<!doctype html>

<html>
  <head>
    <meta title="Gui wired via MVCA Architecture">
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

    <script src="js/observer_events.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
    <div class="row">
        <div class="column-half">
          <div id="title">
            <h1>undefined title</h1>
          </div>

          <form>
            <div class="row yell">
              <div id="welcome" class="column"></div>
              <div id="welcome-user" class="column bl"></div>
            </div>
            <br>
            Welcome Message (model): <input type="text" name="welcome"><br>
            <br>
            User (model): <input type="text" name="firstname"> <input type="text" name="surname">
            <br>
            <br>

            <h3>Model Manipulations</h3>
            <button id="change_welcome_model" type="button">Change Case of Welcome Model</button>
            <button id="reset_welcome_model" type="button">Reset Welcome</button>
            <br>
            <button id="change_user_model" type="button">Change Case of User Model</button>
            <button id="reset_user_model" type="button">Reset User</button>
            <br>
            <h3>Display Options</h3>
            <label><input name="uppercase_welcome" type="checkbox">Uppercase welcome</label><br>
            <label><input name="uppercase_user" type="checkbox">Uppercase user</label><br>
            <br>
            <label><input name="uppercase_welcome_user" type="checkbox"> Uppercase 'welcome user' message (top right)</label><br>
            <br>
          </form>
        </div>
        <div class="column-half">

          <!-- debug area -->
          <label><input type="checkbox" name="debug" value="value" checked>Debug</label>
          <div id="debug_area" style="display: block;">
            <h4>App:</h4>
            <pre id="debug_app_info" class="debug">
            </pre>
            <h4>Controllers:</h4>
            <p><i>This following information does not change once it is set up.</i></p>
            <pre id="debug_controller_info" class="debug">
            </pre>
          </div>

          <h4>Source code</h4>
          <p>View the 
            <a href="https://github.com/abulka/gui-showdown/blob/master/src/javascript/js/main_mvca.js">source code for this example</a> on Github</p>

          <!-- <h4>UML</h4>
          <figure>
              <img src="images/MVA_MGM_Architecture.png" alt='missing' />
              <figcaption><i>Model View Adapter / MGM Architecture</i></figcaption>
          </figure> -->

          <h4>Menu</h4>
          <a href="index.html">Back to index of examples</a>
      
        </div>
    </div>
    

    <script src="js/syntax_highlighting.js"></script>
    <script src="js/assert.js"></script>
    <script src="js/main_mvca.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      });
    </script>
  </body>
</html>
