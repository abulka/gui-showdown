<!doctype html>

<html>
  <head>
    <meta title="Gui wired via ESC">
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

    <script src="jecs.js"></script>
    <script src="jecs_extras.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div id="title">
      <h1>Gui wired via ESC</h1>
    </div>

    <form>
      <div class="row yell">
        <div id="welcome" class="column"></div>
        <div id="welcome-user" class="column bl"></div>
      </div>
      <br>
      Welcome Message (model): <input type="text" name="welcome"><br>
      <br>
      User (model): <input type="text" name="firstname"> <input type="text" name="surname">
      <br>
      <br>

      <h3>Model Manipulations</h3>
      <button v-on:click="change_welcome_model" type="button">Change Case of Welcome Model</button>
      <button v-on:click="reset_welcome_model" type="button">Reset Welcome</button>
      <br>
      <button v-on:click="change_user_model" type="button">Change Case of User Model</button>
      <button v-on:click="reset_user_model" type="button">Reset User</button>
      <br>
      <h3>Display Options</h3>
      <label><input v-model="uppercase_welcome" type="checkbox">Uppercase welcome message</label><br>
      <label><input v-model="uppercase_user" type="checkbox">Uppercase user message</label><br>
      <br>
      <label><input v-model="uppercase_welcome_user" type="checkbox"> Uppercase 'welcome user' message (top right)</label><br>
      <br>

      <h4>Debug</h4>
      <pre v-html=dump_vue_data></pre>

      <!-- <h3>Model Manipulations</h3>
      <label><input type="checkbox" name="check1" value="check1"> Change case of welcome message (via model)</label><br>
      <br>
      <label><input type="checkbox" name="check2" value="check2"> Change case of welcome message (display only, not via model)</label><br>
      <br>
      <label><input type="checkbox" name="check3" value="check3"> Change case of top right message</label><br>
      <br>

      <h3>Display Options</h3>
      <button type="button" id="reset-welcome">Reset Welcome</button>
      <br>
      <br>
      <button type="button" id="reset-user">Reset User</button>
      <br>
      <br>
      <button type="button" id="render-now">Render Now</button> -->

    </form>

    <br>
    <br>
    <hr>
    <div id="game">
      <div id="log-cont">
        <div id="log"></div>
      </div>
    </div>

    <br>
    <br>

    <script src="main_ecs.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      });
    </script>
  </body>
</html>
